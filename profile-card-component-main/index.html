<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  
  <img id="deco1" src="images/bg-pattern-top.svg" alt="">

  <main>

    <img id="card-bg" src="images/bg-pattern-card.svg" alt="Background decoration">

    <div>
      <img id="pp" src="images/image-victor.jpg" alt="Profile picture">
      <div>
        <h1>Victor Crest</h1>
        <h2>26</h2>
      </div>
      <h3>London</h3>
    </div>

    <ul>
      <li>
        <h4>80K</h4>
        <p>Followers</p>
      </li>
      <li>
        <h4>803K</h4>
        <p>Likes</p>
      </li>
      <li>
        <h4>1.4K</h4>
        <p>Photos</p>
      </li>
    </ul>

  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.raphael-andre.com/">Raphaël ANDRÉ</a>.
  </div>

  <img id="deco2" src="images/bg-pattern-bottom.svg" alt="">
</body>
</html>
